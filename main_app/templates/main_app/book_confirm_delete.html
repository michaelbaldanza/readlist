{% extends 'base.html' %}

{% block content %}
  <h1>Remove Book</h1>
  <p>Are you sure you want to remove {{ object.title }} from your shelf?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, pleas remove it">
    <a href="{% url 'detail' book.id %}">Cancel</a>
  </form>
{% endblock %}
